<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = prompt("Nhập số nguyên x: ");
    x = parseInt(x);
    let result = sumOfListPrime(x);
    function isPrime(num) {
        if (num < 2) {
            return false;
        }
        for (let i = 2; i <= num; i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }
    function sumOfListPrime(x) {
        let primeSum = 0;
        for (let i = 0; i <= x; i++) {
            if (isPrime(i)) {
                primeSum += i;
            }
        }
        return primeSum;
    }
    console.log(`Các số nguyên tố từ 0 đến ${x} là: ${result}`);
</script>
</body>
</html>
